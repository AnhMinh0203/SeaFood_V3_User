<app-navbar></app-navbar>
<div class="container my-3">
    <div class="row">
        <div class="col-12 col-sm-5 col-md-5">
            <app-product-image></app-product-image>
        </div>
        <div class="col-12 col-sm-4 col-md-4">
            <app-product-info (order)="openOrderConfirmation()"></app-product-info>
        </div>
        <div class="col-12 col-sm-3 col-md-3">
            <app-product-benefits></app-product-benefits>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12 col-sm-8 col-md-8">
            <app-product-describe></app-product-describe>
            <app-product-social></app-product-social>
            <app-product-comment></app-product-comment>        
        </div>
        <div class="col-12 col-sm-4 col-md-4">
            <app-product-related-content></app-product-related-content>
        </div>
    </div>
</div>
<app-footer></app-footer>

<app-submit-order-form 
    [(visible)]="showOrderForm" 
    [orderData]="{ total: calculateGrandTotal(),  products: product ? [product] : [] }"
    (onHide)="closeOrderConfirmation()">
</app-submit-order-form>
